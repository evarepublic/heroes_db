<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroes | Eve Republic</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="select">
      <strong>Choose the film!</strong>
      <select id="films">
        <option value="all">Films</option>
      </select>
    </div>
    <div class="cards">
      <div class="card">
        <div class="photo">
          <img src="./img/DS_Ancient_One_Poster_cropped.png" alt="">
        </div>
        <div class="info">
          <strong class="title">info</strong>
          <ul>
            <li><strong>name:</strong>Ancient One</li>
            <li><strong>species:</strong>human</li>
            <li><strong>gender:</strong>Female</li>
            <li><strong>birthDay:</strong>1316</li>
            <li><strong>deathDay:</strong>2017</li>
            <li><strong>status:</strong>deceased</li>
            <li><strong>actors:</strong>Tilda Swinton</li>
          </ul>
        </div>
        <div class="films">
          <strong class="title">films</strong>
          <ul>
            <li>Doctor Strange</li>
            <li>Avengers: Endgame</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
